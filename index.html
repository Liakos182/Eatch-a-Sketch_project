<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../Eatch-a-Sketch_project/script.js" defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <!--This is the etch a scetch body,static elements-->
    <div class="body-outline">
        <div class="top-part">
            <h1 class="logo">Etch-A-Sketch</h1>
        </div>
        <div class="mid-section">
            <div class="leftside"></div>
            <div id="container"></div>
            <div class="rightside"></div>
    </div>
        <div class="bottom-part">
            <button class="button" id = "left-button">Erase</button>
            <div class="resolution">
            <input id="reso" type="range" min="16" max="100" defaultvalue="30" >
            <div id="display"></div>
            </div>
            <button class="button" id = "right-button">Clear</button>
        </div>
    </div>
    
</body>
</html>
